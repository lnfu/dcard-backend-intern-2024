sql:
  - schema: "./db/init_schema.sql"
    queries: "./db/query.sql"
    engine: "mysql"
    gen:
      go: 
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_exact_table_names: false

    database:
      managed: true
